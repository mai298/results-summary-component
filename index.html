<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css//styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



<div class="summary pt-5 pb-5 mt-5  shadow ">
  <div class="container">
    <div class="row">
<div class="col-lg-6 col-md-6 pt-5  " 
style="background-color:#5f3ffc;
 margin-top: -47px;
  margin-left: -5px;
  border-radius: 10px;
   height:500px">
  <h3 class="text-center fw-bold mt-2" style="color: #c3b9fe; letter-spacing: 2px;">Your Result</h3>


  <div class=" shadow text-center  result " > 
<h3 class="text-center fs-1 pt-4 mt-4 text-light fw-bold">76</h3>
<p  class="mt-4" style="color: #8477fa;">of 100</p>
  </div>



<div class="great mt-5 pt-5">
<h4 class="text-center text-light fs-1 fw-bold">Great</h4>
<p class="text-center"style="color:#a6a2f8;">You scored higher than 65%
   of the people who have taken
    these tests.</p>
</div>


  </div>


  <div class="col-lg-6 col-md-5 col-sm-1 ms-1">
    <h3 class="text-start fw-bold mt-3" style="color: #313c5e;">Summary</h3>




    <ul class="  list-group mt-5" >
      <li class="shadow list-group-item list-group-item-danger" style="border: none;">

<i class="fa-solid fa-bolt" style="color: #ff9494;"></i>
Reaction
 <span  style="color: #b0b2c1; float: right;"><span class="fw-bold" style="color:#424354;">80</span>/100</span>

      </li>
      <br>
      <li class="shadow list-group-item list-group-item-warning" style="border: none;">
        <i class="fa-solid fa-gear" style="color: #ffd08f;"></i>
                Memory
        <span  style="color: #b0b2c1; float: right;">
          <span class="fw-bold" style="color:#424354;">92</span>/100</span>

      </li>

    <br>
      <li class="shadow list-group-item list-group-item-success" style="border: none;">
        <i class="fa-solid fa-comment-dots" style="color: #ebffed;"></i>     
           Verbal
        <span  style="color: #b0b2c1; float: right;">
          <span class="fw-bold" style="color:#424354;">61</span>/100</span>

      </li>

    <br>
      <li class="shadow list-group-item list-group-item-primary" style="border: none;">
        <i class="fa-regular fa-eye" style="color: #669eff;"></i>
                Visual
        <span  style="color: #b0b2c1; float: right;">
          <span class="fw-bold" style="color:#424354;">72</span>/100</span>

      </li>
      <br>

    </li>

    </ul>
    <button class="text-center btn">continue</button>

 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">mai mohamed</a>.
    </div>

    
</div>

  </div>
    </div>
  </div>
</div>

















 








  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
